<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

    <title>Life</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>   
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <script src='js/index.js'></script>
  </head>

  <body>
    <center>
      <h1>The Game of Life</h1>
      <h4>A simulation of cell growth</h4>
      <div id="playArea">
        <div id="generations">
          <div id="gen">Generation:</div>
          <div id="count"></div>
        </div>

        <div id="activeCells">
          <div id="cells">Cells:</div>
          <div id="cellCnt"></div>
        </div>

        <div id="buttons">
          <button id="btnStartStop" class="btn btn-custom">Start</button>
          <button id="btnNext" class="btn btn-custom">Next</button>
          <button id="btnClear" class="btn btn-custom">Clear</button>
          <button id="btnRandom" class="btn btn-custom">Randomize</button>
        </div>

        <div id="speedDiv">
          <span id="lowFPS">fps -</span>
          <span><input type="range" id="speedNum" min="10" max="100" step="1" value="10" onchange="setDelay()"></span>
          <span id="highFPS">+</span>
        </div> 

        <canvas id="myCanvas" onclick='toggle(event)'></canvas>
     </div>


    </center>
    <div id="audio"></div>
  </body>
</html>
